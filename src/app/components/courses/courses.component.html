<section class="py-8 px-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Discover Our Courses</h2>
    <button
      class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 text-sm font-semibold shadow-md"
    >
      View More
    </button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let course of courses" class="border rounded-lg overflow-hidden shadow">
      <img [src]="course.image" alt="Course Image" class="h-48 w-full object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold">{{ course.title }}</h3>
        <p class="text-gray-600">{{ course.price }} DT/Month</p>
      </div>
    </div>
  </div>
</section>
