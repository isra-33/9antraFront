<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-lg dark:bg-gray-800">
      <div class="flex flex-col items-center p-6 space-y-4">
        <a href="#" class="mb-2">
          <img class="w-32 h-32 object-contain" src="assets/images/logo.png" alt="logo">
        </a>
        <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white text-center">
          Sign in to your account
        </h1>
        <form class="w-full space-y-4" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Your email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@company.com"
              [(ngModel)]="loginData.email"
              required
              class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="••••••••"
              class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Error Modal -->
  <div
    *ngIf="showErrorModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
  >
    <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
      <h3 class="text-xl font-bold text-red-600 mb-4">Error</h3>
      <p class="text-gray-700">{{ errorMessage }}</p>
      <div class="mt-4 flex justify-end">
        <button
          (click)="closeErrorModal()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none"
        >
          Close
        </button>
      </div>
    </div>
  </div>
