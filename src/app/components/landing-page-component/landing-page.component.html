<div>
    <!-- Navbar Section -->
    <nav class="bg-white shadow-md px-4 py-2 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="assets/logo.png" alt="Logo" class="h-8">
        <span class="text-xl font-semibold">The Fridge</span>
      </div>
      <div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register Now</button>
      </div>
    </nav>

    <!-- Register Section -->
    <div class="bg-cover bg-center h-96 flex items-center justify-center" style="background-image: url('assets/hero-bg.jpg')">
      <div class="text-center text-white">
        <h1 class="text-4xl font-bold">Improve your skills on your own</h1>
        <p class="text-lg mt-2">To prepare for a better future</p>
        <button class="mt-4 bg-blue-500 px-6 py-2 rounded hover:bg-blue-600">Register Now</button>
      </div>
    </div>

    <!-- Courses Section -->
    <section class="py-8 px-4">
      <h2 class="text-2xl font-bold text-center mb-4">Discover Our Courses</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let course of courses" class="border rounded-lg overflow-hidden shadow">
          <img [src]="course.image" alt="Course Image" class="h-48 w-full object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">{{ course.title }}</h3>
            <p class="text-gray-600">{{ course.price }} DT/Month</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-yellow-500 py-8 px-4">
      <h2 class="text-2xl font-bold text-center text-white mb-4">Contact Us</h2>
      <form class="max-w-lg mx-auto bg-white p-4 rounded shadow">
        <div class="mb-4">
          <label for="name" class="block text-sm font-semibold">Name</label>
          <input type="text" id="name" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold">Email</label>
          <input type="email" id="email" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-semibold">Message</label>
          <textarea id="message" class="w-full border px-3 py-2 rounded"></textarea>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Send Message</button>
      </form>
    </section>
  </div>
