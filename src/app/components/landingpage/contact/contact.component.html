<section class="bg-yellow-500 py-4 px-4">
  <h2 class="text-2xl font-bold text-center text-white mb-4">Contact Us</h2>
  <form class="max-w-lg mx-auto bg-white p-4 rounded shadow">
    <div class="mb-2">
      <label for="name" class="block text-sm font-semibold">Name</label>
      <input type="text" id="name" class="w-full border px-3 py-2 rounded">
    </div>
    <div class="mb-2">
      <label for="email" class="block text-sm font-semibold">Email</label>
      <input type="email" id="email" class="w-full border px-3 py-2 rounded">
    </div>
    <div class="mb-2">
      <label for="message" class="block text-sm font-semibold">Message</label>
      <textarea id="message" class="w-full border px-3 py-2 rounded"></textarea>
    </div>
    <button class="bg-blue-500 text-white px-3 py-1 rounded w-full hover:bg-blue-600">Send Message</button>
  </form>
</section>
